version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./Backend/src:/app/src
    environment:
      - NODE_ENV=production
    command: ["node", "src/runCode.js"]

networks:
  default:
    driver: bridge